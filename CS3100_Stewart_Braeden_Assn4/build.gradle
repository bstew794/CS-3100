plugins {
    id 'java'
    id 'application'
}

group 'Assn4'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

sourceSets{
    main{
        java{
            srcDirs = ['src']
        }
    }
}

jar{
    manifest{
        attributes 'Main-Class':'App'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run{
}

mainClassName = 'App'
